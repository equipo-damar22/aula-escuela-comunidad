<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="shortcut icon" href="logo.jpg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lentes para Todos</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #FFB3BA, #FFDFBA, #FFFFBA, #BAFFC9, #BAE1FF);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }
        .container {
            position: relative;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        h1 {
            font-size: 3em;
            color: #4a4a4a;
            margin-bottom: 20px;
            font-weight: bold;
            background: -webkit-linear-gradient(45deg, #ff6f61, #ffcc33);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        img {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 80px;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        button {
            background-color: #ff6f61;
            color: white;
            border: none;
            padding: 15px 30px;
            cursor: pointer;
            font-size: 1.2em;
            border-radius: 50px;
            transition: background-color 0.3s, transform 0.2s;
            margin-top: 30px;
        }
        button:hover {
            background-color: #ff4e42;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="https://via.placeholder.com/80" alt="Imagen de lentes">
        <h1>Lentes para Todos</h1>
        <a href="https://example.com" target="_blank">
            <button>Descubre m√°s</button>
        </a>
    </div>

</body>
</html>
